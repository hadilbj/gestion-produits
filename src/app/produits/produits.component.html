<div>
    <h1>Fiche Produit</h1>
    <form #produitForm="ngForm" (ngSubmit)="validerFormulaire(produitForm)">
      <table>
        <tr>
          <td>Id:</td>
          <td><input id="id" name="id" type="text" [(ngModel)]="produitCourant.id" required /></td>        </tr>
        <tr>
          <td>Code:</td>
          <td><input type ="text" name="code" [(ngModel)]="produitCourant.code" required /></td>
        </tr>
        <tr>
          <td>Désignation:</td>
          <td><input type ="text" name="designation" [(ngModel)]="produitCourant.designation" required />
          </td>
        </tr>
        <tr>
          <td>Prix:</td>
          <td><input type ="text" name="prix" [(ngModel)]="produitCourant.prix" required /></td>
        </tr>
        <tr>
          <td colspan="2" style="text-align: center;">
            <input type="submit" value="Valider" [disabled]="!produitForm.form.valid" />
            <button>Effacer</button>
          </td>
        </tr>
      </table>
    </form>
  </div>
  <div>
    <h1>Liste des produits</h1>
    <table>
      <thead>
        <tr>
          <th>Id</th>
          <th>Code</th>
          <th>Désignation</th>
          <th>Prix</th>
          <th colspan="2">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of produits">
          <td>{{ p.id }}</td>
          <td>{{ p.code }}</td>
          <td>{{ p.designation }}</td>
          <td>{{ p.prix }}</td>
          <td>
            <button>Editer</button>
          </td>
          <td>
            <button (click)="supprimerProduit(p)">Supprimer</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
